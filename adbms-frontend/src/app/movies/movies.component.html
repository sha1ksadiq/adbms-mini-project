<div class="container">
    <h2>MOVIES</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef> Sl. No. </th>
            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="selection" (change)="onSelectChange($event)">
        <mat-radio-button value="1">Select by rating</mat-radio-button>
        <mat-radio-button value="2">Select by genre</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="fill" *ngIf="selection == '2'">
        <mat-label>Select Genre</mat-label>
        <mat-select [(value)]="selectedGenre" (selectionChange)="onGenreSelectedChanged($event)">
            <mat-option [value]="genre" *ngFor="let genre of genres">{{ genre }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
